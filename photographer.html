<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="/P6/GeoffreyChauwin_6_22042022/">
        <img src="assets/images/logo.png" class="logo" alt="logo Fisheye"/>
      </a>
    </header>
    <main id="main">
      <header class="photograph_header">
        <button class="contact_button" onclick="displayModal()" aria-label="contactez-moi">
          Contactez-moi
        </button>
      </header>
      <div class="sort_menu">
        <label for="sort_options">Trier par</label>
        <select id="sort_options">
          <option value="like" class="sort_option">Popularité</option>
          <option value="date" class="sort_option">Date</option>
          <option value="title" class="sort_option">Titre</option>
        </select>
      </div>
      <div class="photograph_media"></div>
      <div class="photograph_count">
        <div class="photograph_totalLike">
          <span></span>&hearts;
        </div>
        <div class="photograph_price">
          <span></span>€ / jour
        </div>
      </div>
    </main>
    <section id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" id="modal_closeButton" onclick="closeModal()" tabindex="0" alt="bouton de fermeture du formulaire"/>
        </header>
				<form id="contact_form" action="">
					<div class="form_container">
            <div class="form_input">
              <label for="firstName">Prénom</label>
              <input id="firstName" type="text" name="firstName" required minlength="2" autofocus aria-label="Entrez votre prénom"/>
              <span class="errorMessage" id="firstNameError">Votre prénom doit contenir au moins 2 caractères</span>
            </div>
            <div class="form_input">
              <label for="lastName">Nom</label>
              <input id="lastName" type="text" name="lastName" required minlength="2" aria-label="Entrez votre nom"/>
              <span class="errorMessage" id="lastNameError">Votre nom doit contenir au moins 2 caractères</span>
            </div>
            <div class="form_input">
              <label for="email">Email</label>
              <input id="email" type="email" name="email" required aria-label="Entrez votre email"/>
              <span class="errorMessage" id="emailError">Votre email doit être valide</span>
            </div>
            <div class="form_input">
              <label for="message">Votre message</label>
              <input id="message" type="text" name="message" required minlength="2" aria-label="Entrez votre message"/>
              <span class="errorMessage" id="messageError">Votre message doit être valide et doit au moins avoir 10 caractères</span>
            </div>
					</div>
          <button id="submit_button" class="contact_button" aria-label="Envoyer votre message">Envoyer</button>
				</form>
			</div>
		</section>
    <div id="lightbox">
    </div>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
